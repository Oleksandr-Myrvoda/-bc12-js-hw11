<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fix Error with Permissions-Policy header: Unrecognized feature: 'interest-cohort'. -->
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <!-- ---------------------------------------------------------------------------------- -->
    <title>Homework 11</title>
  </head>
  <body>
    <div class="container">
      <div class="toolbar">
        <!-- Разметка переключателя темы -->
        <div class="theme-switch">
          <svg class="theme-switch__icon" role="img" aria-label="sun icon">
            <use href="./images/sprite.svg#sun"></use>
          </svg>

          <div class="theme-switch__control">
            <input
              class="theme-switch__toggle"
              type="checkbox"
              name="theme"
              id="theme-switch-toggle"
              aria-label="Переключить между тёмной и светлой темой"
            />
            <label aria-hidden="true" class="theme-switch__track" for="theme-switch-toggle">
            </label>
            <div aria-hidden="true" class="theme-switch__marker"></div>
          </div>

          <svg class="theme-switch__icon" aria-label="moon icon">
            <use href="./images/sprite.svg#moon"></use>
          </svg>
        </div>
      </div>

      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
          class="input"
        />
      </form>

      <div class="gallery">
        <!-- Карточки изображений -->
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
